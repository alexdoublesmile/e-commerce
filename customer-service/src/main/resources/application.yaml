server:
  port: 8083
spring:
  application.name: customer-service
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8082/realms/commerce}
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: customer-app
            client-secret: ${KEYCLOAK_SECRET}
            scope:
              - openid
              - view_products

commerce-service:
  host: ${COMMERCE_SERVICE_HOST:http://localhost}
  port: ${COMMERCE_SERVICE_PORT:8080}

feedback-service:
  host: ${FEEDBACK_SERVICE_HOST:http://localhost}
  port: ${FEEDBACK_SERVICE_PORT:8084}
