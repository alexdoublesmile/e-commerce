<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Add Product &ndash; Shop</title>
    </head>
    <body>
        <a data-th-href="@{/products}">&larr; Back to Product list</a>
        <h1>Add Product</h1>
        <form method="post" data-th-action="@{/products}">
            <label>
                Title:<br>
                <input type="text" name="title">
            </label><br>
            <label>
                Details:<br>
                <textarea name="details"></textarea>
            </label><br>
            <button type="submit">Add</button>
        </form>
    </body>
</html>
