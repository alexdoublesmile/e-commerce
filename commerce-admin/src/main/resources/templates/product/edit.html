<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
</head>
    <body>
        <a data-th-href="@{/products}">&larr; Back to Product list</a>
        <h1>Edit Product &laquo;${product.title}&raquo;</h1>
        <form method="post" data-th-action=
                "@{/products/{productId}(productId=${product.getId()})}">
            <label>
                Title:<br>
                <input type="text" name="title" data-th-value="${product.title}">
            </label><br>
            <label>
                Details:<br>
                <textarea name="details" data-th-text="${product.details}"></textarea>
            </label><br>
            <button type="submit">Edit</button>
        </form>
    </body>
</html>
