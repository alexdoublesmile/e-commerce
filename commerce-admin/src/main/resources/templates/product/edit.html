<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product &laquo;[[${product.title}]]&raquo; &ndash; Shop</title>
</head>
    <body>
        <a data-th-href="@{/products}">&larr; Back to Product list</a>
        <h1>Edit Product &laquo;[[${product.title}]]&raquo;</h1>
        <div style="color: red" data-th-if="${errors}">
            <h2>Invalid input</h2>
            <ul>
                <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
            </ul>
        </div>
        <form method="post" data-th-action=
                "@{/products/{productId}(productId=${product.getId()})}">
            <label>
                Title:<br>
                <input type="text" name="title"
                       data-th-value="${payload != null
                       ? payload.title : product.title}">
            </label><br>
            <label>
                Details:<br>
                <textarea name="details"
                          data-th-text="${payload != null
                          ? payload.details : product.details}">
                </textarea>
            </label><br>
            <button type="submit">Edit</button>
        </form>
    </body>
</html>
