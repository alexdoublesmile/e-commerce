<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list &ndash; Shop</title>
</head>
    <body>
    <a data-th-href="@{/products/add}">+ Add Product</a>
    <h1>Product list</h1>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Product</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="product : ${productList}">
                <td data-th-text="${product.id}"></td>
                <td>
                    <a data-th-href=
                    "@{/products/{productId}(productId=${product.id})}"
                       data-th-text="${product.title}"
                    ></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
